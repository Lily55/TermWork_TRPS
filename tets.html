<!DOCTYPE HTML>
<html>
    <head>
        <script defer src="script2.js"></script>
        <script defer src="scriptAnimation.js"></script>
        <style>
            table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 14px;
            border-radius: 10px;
            border-spacing: 0;
            text-align: center;
            border: 10px;
            }
            th {
            background: #BCEBDD;
            color: white;
            text-shadow: 0 1px 1px #2D2020;
            padding: 10px 20px;
            }
            th, td {
            border-style: solid;
            border-width: 0 1px 1px 0;
            border-color: white;
            }
            th:first-child, td:first-child {
            text-align: left;
            }
            th:first-child {
            border-top-left-radius: 10px;
            }
            th:last-child {
            border-top-right-radius: 10px;
            border-right: none;
            }
            td {
            padding: 10px 20px;
            background: #F8E391;
            cursor: pointer;
            }
            td:hover {
                background: #f1ce41;
            }
            td.active {
                background: blue;
            }
            tr:last-child td:first-child {
            border-radius: 10px 0 0 10px;
            }
            tr:last-child td:last-child {
            border-radius: 0 10px 10px 0;
            }
            tr td:last-child {
            border-right: none;
            }

            input {
                padding: 10px 20px;
                background: #F8E391;
                cursor: pointer;
                border-radius: 10px 10px 10px 10px;
                border: 0px;
            }
            input:hover {
                background: #f1ce41;
            }



            .vertical-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
                flex-wrap: wrap;
                gap: 1em;
            }

            .vertical-container.horizontal-container{
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
                
            }

        </style>
    </head>
    <body style="margin: 50px">
        <div  class = "vertical-container">
            <div class="vertical-container horizontal-container"> Количество переменных в формуле: 
                <table>
                    <tbody>
                        <tr>
                            <td name="variable" onclick="setNumberVariables(3)">3</td>
                            <td name="variable" onclick="setNumberVariables(4)">4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="vertical-container horizontal-container"> Количество операций в формуле: 
                <table>
                    <tbody>
                        <tr>
                            <td onclick="setNumberOperations(2)">2</td>
                            <td onclick="setNumberOperations(3)">3</td>
                            <td onclick="setNumberOperations(4)">4</td>
                            <td onclick="setNumberOperations(5)">5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div><input  type="button" style = "width: auto" value="Сгенерировать" onclick = "newTree()"></input></div>

            <div id="final"> </div>
            <div id="boolTable"></div>

            <div>СДНФ:</div>
            <div id="SDNF"></div>

            <div>СКНФ:</div>
            <div id="SKNF"></div>
        </div>

    </body>

    
</html>
